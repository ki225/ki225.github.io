name: Deploy to GitHub Pages

on:
  push:
    branches:
      - react-dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react-blog/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd react-blog
          npm ci
          
      - name: Run linter
        run: |
          cd react-blog
          npm run lint
          
      - name: Run formatter check
        run: |
          cd react-blog
          npm run format
          
      - name: Build
        run: |
          cd react-blog
          npm run build
        env:
          NODE_ENV: production
          
      - name: Add .nojekyll file
        run: |
          touch react-blog/dist/.nojekyll
          
      - name: Deploy to master branch
        run: |
          cd react-blog/dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy to GitHub Pages from react-dev branch"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
