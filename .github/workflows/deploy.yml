name: Deploy to GitHub Pages

on:
  push:
    branches:
      - react-dev
  workflow_dispatch:  

permissions:
  contents: write 
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react-blog/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd react-blog
          npm ci
          
      - name: Run linter
        run: |
          cd react-blog
          npm run lint
          
      - name: Run formatter check
        run: |
          cd react-blog
          npm run format
          
      - name: Build
        run: |
          cd react-blog
          npm run build
        env:
          NODE_ENV: production
          
      - name: Deploy to master branch
        run: |
          cd react-blog/dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy to GitHub Pages from react-dev branch"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-blog/dist'
          
  deploy:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
